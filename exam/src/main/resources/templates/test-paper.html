        <div class="question-container">
            <form class="layui-form " style="width: 80%;" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">试卷名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="paperName" placeholder="" autocomplete="off" class="layui-input"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否公布成绩</label>
                    <div class="layui-input-block">
                        <select name="announceTheResult" lay-filter="announceTheResult" lay-verify="required">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">选择题数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="choiceQuestionNum" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">每道选择题分值</label>
                    <div class="layui-input-block">
                        <input type="number" name="choiceQuestionScore" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">判断题数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="judgmentQuestionNum" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">每道判断题分值</label>
                    <div class="layui-input-block">
                        <input type="number" name="judgmentQuestionScore" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">计算题数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="calculationQuestionNum" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">每道计算题分值</label>
                    <div class="layui-input-block">
                        <input type="number" name="calculationQuestionScore" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">简答题数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="simpleQuestionNum" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">每道简答题分值</label>
                    <div class="layui-input-block">
                        <input type="number" name="simpleQuestionScore" placeholder="" autocomplete="off"
                            class="layui-input" min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属班级</label>
                    <div class="layui-input-block">
                        <div id="classIds" class="xm-select-demo"></div>
                        <pre id="classIds-value"></pre>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">考试开放时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="openingHours" class="layui-input" id="openingHours"
                            lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">考试截止时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="deadline" class="layui-input" id="deadline" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">试卷描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入试卷描述" name="description" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">考试时长（分钟）</label>
                    <div class="layui-input-block">
                        <input type="number" name="duration" placeholder="" autocomplete="off" class="layui-input"
                            min="0" step="1" lay-affix="number" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">考试说明</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入考试说明" name="explainInfo" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-radius layui-btn-normal" type="button" lay-submit=""
                            lay-filter="submit_test_paper">提交</button>
                        <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/layui-v2.9.7/layui/dist/xm-select.js"></script>

    <script>
        initMenu();
        getuserName();
        //JS 
        layui.use(['form', 'layer', 'laydate'], function () {
            var layer = layui.layer, $ = layui.$, form = layui.form;
            var table = layui.table;
            var laydate = layui.laydate;
            let questionList = [];
            let currentQuestion = {};
            let questionIndex = 0;

            // 日期时间选择器
            laydate.render({
                elem: '#openingHours',
                type: 'datetime'
            });
            laydate.render({
                elem: '#deadline',
                type: 'datetime'
            });
            var classIds = xmSelect.render({
                el: '#classIds',
                language: 'zn',
                data: [],
                required: true
            });
            queryClassInfo();
            //查询班级信息
            function queryClassInfo() {
                layer.load();
                const data = {
                    "pageIndex": 0,
                    "pageSize": -1,
                    "className": ""
                };
                $.ajax({
                    // url: "http://3e7757722x.vicp.fun/class/queryClassInfo",
                    url: "/class/queryClassInfo",
                    type: 'POST',
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    dataType: 'json',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", sessionStorage.getItem("token"));
                    },
                    success: function (res) {
                        layer.closeAll();
                        if (res['code'] == 1) {
                            const data = res.data;
                            $('#classIds').empty();
                            var newData = data.map(function (item) {
                                return { name: item.className, value: item.classId };
                            });
                            // 更新下拉选择框的数据
                            classIds.update({ data: newData });
                            form.render();
                        } else {
                            layer.msg(res.msg, { icon: 2 });
                        }
                    },
                    error(err) {
                        layer.closeAll();
                        $('#classIds').empty();
                        layer.msg("获取失败！", { icon: 2 });
                    }
                });
            };

            //  提交
            form.on('submit(submit_test_paper)', function (data) {
                const classIdList = classIds.getValue();
                if (classIdList.length === 0) {
                    classIds.warning('#FD6839', true);
                    layer.msg("请选择班级！", { icon: 2 });
                    return false;
                }
                const classId = classIdList.map(item => item.value)
                const { announceTheResult,
                    calculationQuestionNum,
                    calculationQuestionScore,
                    choiceQuestionNum,
                    choiceQuestionScore,
                    deadline,
                    description,
                    duration,
                    explainInfo,
                    judgmentQuestionNum,
                    judgmentQuestionScore,
                    openingHours,
                    paperName,
                    simpleQuestionNum,
                    simpleQuestionScore
                } = data.field;
                const params = {
                    "paperName": paperName,
                    "simpleQuestionNum": Number(simpleQuestionNum),
                    "simpleQuestionScore": Number(simpleQuestionScore),
                    "judgmentQuestionScore": Number(judgmentQuestionScore),
                    "judgmentQuestionNum": Number(judgmentQuestionNum),
                    "choiceQuestionNum": Number(choiceQuestionNum),
                    "choiceQuestionScore": Number(choiceQuestionScore),
                    "calculationQuestionNum": Number(calculationQuestionNum),
                    "calculationQuestionScore": Number(calculationQuestionScore),
                    "classIds": classId,
                    "announceTheResult": Number(announceTheResult),
                    "description": description,
                    "explainInfo": explainInfo,
                    "duration": Number(duration),
                    "deadline": new Date(deadline).getTime(),
                    "openingHours": new Date(openingHours).getTime(),
                    "userId": sessionStorage.getItem("userId"),
                };
                $.ajax({
                    // url: "http://3e7757722x.vicp.fun/exam/addExams",
                    url: "/exam/addExams",
                    type: 'POST',
                    contentType: "application/json",
                    data: JSON.stringify(params),
                    dataType: 'json',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", sessionStorage.getItem("token"));
                    },
                    success: function (res) {
                        layer.closeAll();
                        if (res['code'] == 1) {
                            //跳转首页
                            layer.msg('添加成功,将在三秒后跳转首页', { icon: 1 });
                            setTimeout(function () {
                                window.location.href = "./index.html";
                            }, 3000)

                        } else {
                            layer.msg(res.msg, { icon: 2 });
                        }
                    },
                    error(err) {
                        layer.closeAll();
                        layer.msg("添加失败！", { icon: 2 });
                    }
                });

            });
        });
    </script>
</body>
